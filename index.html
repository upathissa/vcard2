<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="header">
            <div class="profile-image">
                <!-- Placeholder for profile image -->
                <img src="profile_placeholder.png" alt="Profile Image">

            <h1>Ishan Jayasuriya</h1>
            <button class="add-contact">+ Add to contacts</button>

            <button class="tab">Company</button>
            <button class="tab">Socials</button>
        </div>
        <div class="info">
            <p class="phone">📞 Mobile phone: +94715722299</p>
            <p class="email">📧 Email: Ishan.a.jayasuriya@gmail.com</p>
            <p class="location">📍 Location: PC: 10400, Molpe Rd, Katubadda></p>
        </div>
        <div id="Contact" class="tabcontent" style="display:block;">
            <p class="phone">📞 Mobile phone: +94715722299</p>
            <p class="email">📧 Email: Ishan.a.jayasuriya@gmail.com</p>
            <p class="location">📍 Location: PC: 10400, Molpe Rd, Katubedda, Moratuwa</p>
        </div>

        <div id="Company" class="tabcontent" style="display:none;">
            <!-- Company information goes here -->
            <p>Company info...</p>
        </div>

        <div id="Socials" class="tabcontent" style="display:none;">
            <!-- Social links go here -->
            <p>Social media links...</p>
        </div>
    </div>
</body>

</html>
